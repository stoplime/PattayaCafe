    <div class="hero">
        <div class="container center-align">

            </div>
        </div>

        <div class="row center-align">
            <div class="col s12 m12">
                <h3 class="flowing-text">Thai Cuisine</h3>
            </div>
        </div>
        <div class="row center-align">
            <div class="col s6 offset-s3" id="subtitle">
                <h5 class="flowing-text">Enjoy good quality Thai food</h5>
                <h5 class="flowing-text">without blowing your budget</h5>
            </div>
        </div>
    </div>
    
    
    
    <div class="container center-align">
        <div class="row center-align">
            <div class="col s3">
                <img id="image-fadein1" class="responsive-img" src="assets/gallery/1.jpg" style="opacity: 0;">
            </div>
            <div class="col s3 offset-s6">
                <img id="image-fadein2" class="responsive-img" src="assets/gallery/2.jpg" style="opacity: 0;">
            </div>
        </div>
        <div class="row center-align">
            <div class="col s3">
                <img id="image-fadein3" class="responsive-img" src="assets/gallery/3.jpg" style="opacity: 0;">
            </div>
            <div class="col s3 offset-s6">
                <img id="image-fadein4" class="responsive-img" src="assets/gallery/4.jpg" style="opacity: 0;">
            </div>
        </div>
        <div class="row center-align">
            <div class="col s3">
                <img id="image-fadein5" class="responsive-img" src="assets/gallery/5.jpg" style="opacity: 0;">
            </div>
            <div class="col s3 offset-s6">
                <img id="image-fadein6" class="responsive-img" src="assets/gallery/6.jpg" style="opacity: 0;">
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
        var options = [
            {selector: '#image-fadein1', offset: 250, callback: 'Materialize.fadeInImage("#image-fadein1")' },
            {selector: '#image-fadein2', offset: 200, callback: 'Materialize.fadeInImage("#image-fadein2")' },
            {selector: '#image-fadein3', offset: 250, callback: 'Materialize.fadeInImage("#image-fadein3")' },
            {selector: '#image-fadein4', offset: 200, callback: 'Materialize.fadeInImage("#image-fadein4")' },
            {selector: '#image-fadein5', offset: 100, callback: 'Materialize.fadeInImage("#image-fadein5")' },
            {selector: '#image-fadein6', offset: 100, callback: 'Materialize.fadeInImage("#image-fadein6")' }
        ];
        Materialize.scrollFire(options);
    </script>
